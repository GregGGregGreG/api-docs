definitions:
  check_types_TARGET_IN_WRONG_LANGUAGE_settings:
    put:
      description: >-
        Apply target in wrong language settings.
      summary: Apply target in wrong language settings
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountUid
          in: path
          type: string
          required: true
          description: Unique identifier of corresponding account.
        - name: request
          description: ''
          in: body
          required: true
          schema:
            $ref: '#/definitions/requests/TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsRequest'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/responses/TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  minTextLengthLimit: 10

      x-code-samples:
        - lang: curl
          source: |
            curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_IN_WRONG_LANGUAGE/settings:

  check_types_TARGET_IN_WRONG_LANGUAGE_groups_settings:
    put:
      description: >-
        Apply target in wrong language group settings.
      summary: Apply target in wrong language group settings
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountUid
          in: path
          type: string
          required: true
          description: Unique identifier of corresponding account.
        - name: groupUid
          in: path
          type: string
          required: true
          description: Unique identifier of corresponding group.
        - name: request
          description: ''
          in: body
          required: true
          schema:
            $ref: '#/definitions/requests/TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsRequest'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/responses/TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsResponse'
          examples:
            application/json:
              response:
                code: SUCCESS
                data:
                  minTextLengthLimit: 10

      x-code-samples:
        - lang: curl
          source: |
            curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_IN_WRONG_LANGUAGE/groups/{groupUid}/settings:


  requests:
    TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsRequest:
      type: object
      required:
        - minTextLengthLimit
      properties:
        targetLocaleId:
          type: string
          description: Smartling ID for the language you want to translate to.
          example: "it-IT"
        minTextLengthLimit:
          type: integer
          minimum: 0
          description: Minimal text length limit.
          example: 10

  responses:
    TqcAccountCheckTypeApplyTargetInWrongLanguageSettingsResponse:
      allOf:
        - $ref: '/spec/projects/common/responses/common.yaml#/definitions/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                minTextLengthLimit:
                  type: integer
                  description: Minimal text length limit.
                  example: 10

