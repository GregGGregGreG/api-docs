definitions:
  account_check_types_GRAMMAR_CHECK_settings_effective:
    get:
      description: >-
        Get checktype GRAMMAR_CHECK settings for certain account.
      summary: Get checktype GRAMMAR_CHECK settings for certain account
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../common.yaml#/definitions/pathParameters/accountUid'
        - $ref: '../common.yaml#/definitions/requestQueryParameter/targetLocaleId'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountCheckTypeEffectiveResponse'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/GRAMMAR_CHECK:

  AccountCheckTypeEffectiveDTO:
    allOf:
      - $ref: '../common.yaml#/definitions/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
      - type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - GRAMMAR_CHECK
            description: check type code
            example: "GRAMMAR_CHECK"

  AccountCheckTypeEffectiveResponse:
    allOf:
      - $ref: '../../common.yaml#/definitions/SuccessResponse'
      - type: object
        properties:
          data:
            allOf:
              - $ref: '#/definitions/AccountCheckTypeEffectiveDTO'


