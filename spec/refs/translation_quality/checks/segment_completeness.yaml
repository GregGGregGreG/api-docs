          required: true
          schema:
            $ref: '#/definitions/AccountCheckTypeApplySegmentCompletenessSettingsRequest'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountCheckTypeApplySegmentCompletenessSettingsResponse'

      x-code-samples:
