definitions:
  account_check_types_TAG_CONSISTENCY_settings_effective:
    get:
      description: >-
        Get checktype TAG_CONSISTENCY settings for certain account.
      summary: Get checktype TAG_CONSISTENCY settings for certain account
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../common.yaml#/definitions/pathParameters/accountUid'
        - $ref: '../common.yaml#/definitions/requestQueryParameter/targetLocaleId'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountCheckTypeEffectiveResponse'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TAG_CONSISTENCY:

  AccountCheckTypeEffectiveResponse:
    allOf:
      - $ref: '../../common.yaml#/definitions/SuccessResponse'
      - type: object
        properties:
          data:
            allOf:
              - $ref: '../common.yaml#/definitions/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
              - type: object
                properties:
                  checkTypeCode:
                    type: string
                    enum:
                      - TAG_CONSISTENCY
                    description: check type code
                    example: "TAG_CONSISTENCY"
                  subTypes:
                    type: array
                    items:
                      type: object
                      properties:
                        checkSubTypeCode:
                          type: string
                          enum:
                            - TAG_ADDED
                            - TAG_DELETED
                            - SPACES_AROUND_TAGS
                            - TAG_ORDER_IS_CHANGED
                          description: check subtype code
                          example: "TAG_ADDED"

