definitions:
  account_check_types_BLACKLISTED_TERMS_settings_effective:
    get:
      description: >-
        Get checktype BLACKLISTED_TERMS settings for certain account.
      summary: Get checktype BLACKLISTED_TERMS settings for certain account
      tags:
        - Translation quality check
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '../../common.yaml#/definitions/pathParameters/accountUid'
        - $ref: '../common.yaml#/definitions/requestQueryParameter/targetLocaleId'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AccountCheckTypeEffectiveResponse'

      x-code-samples:
        - lang: curl
          source: |
            curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/BLACKLISTED_TERMS:

  AccountCheckTypeEffectiveDTO:
    allOf:
      - $ref: '../common.yaml#/definitions/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
      - type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - BLACKLISTED_TERMS
            description: check type code
            example: "BLACKLISTED_TERMS"


  AccountCheckTypeEffectiveResponse:
    allOf:
      - $ref: '../../common.yaml#/definitions/SuccessResponse'
      - type: object
        properties:
          data:
            allOf:
              - $ref: '#/definitions/AccountCheckTypeEffectiveDTO'

  TqcCheckMistakeDTO:
    allOf:
      - $ref: '../common.yaml#/definitions/responseObjects/severityLevelCodeResponse'
      - $ref: '../common.yaml#/definitions/TqcCheckDTO/positions'
      - type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - BLACKLISTED_TERMS
            description: check type code
            example: "BLACKLISTED_TERMS"
          details:
            type: object
            properties:
              blacklistedTermUid:
                type: string
                description: black listed term unique identifier
                example: "uidgj1"
              termText:
                type: string
                description: term text
                example: "blacklist_term"
              alternatives:
                type: array
                items:
                  type: string
                  example: "alternative 1"
              notes:
                type: string
                description: notes
                example: ""
          positionTypeCode:
            type: string
            enum:
              - TARGET
            description: position type code
            example: "TARGET"

