definitions:
  pathParameters:
    groupUid:
      name: groupUid
      in: path
      type: string
      required: true
      description: Unique identifier of corresponding group.

  requestBodyParameter:
    targetLocaleId:
      type: object
      properties:
        targetLocaleId:
          type: string
          description: Smartling ID for the language you want to translate to.
          example: "it-IT"

