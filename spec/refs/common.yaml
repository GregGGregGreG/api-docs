definitions:

  pathParameters:
    accountUid:
      name: accountUid
      in: path
      type: string
      required: true
      description: Unique identifier of corresponding account.

    localeId:
      name: localeId
      in: path
      required: true
      type: string
      description: A valid Smartling Locale ID.

  SuccessResponse:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        enum:
          - SUCCESS
        description: Indicates whether the response was successful or what error has occured.
