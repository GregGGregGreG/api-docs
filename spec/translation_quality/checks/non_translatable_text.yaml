components:
  schemas:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NON_TRANSLATABLE_TEXT
              description: check type code
              example: "NON_TRANSLATABLE_TEXT"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - PLACEABLE_ADDED
                      - PLACEABLE_DELETED
                      - SPACES_AROUND_PLACEABLE
                      - PLACEABLE_FORMAT
                    description: check subtype code
                    example: "PLACEABLE_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: NON_TRANSLATABLE_TEXT
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NON_TRANSLATABLE_TEXT
              description: check type code
              example: "NON_TRANSLATABLE_TEXT"
            details:
              type: object
              properties:
                placeable:
                  type: string
                  description: placeable
                  example: "{0}"
                type:
                  type: string
                  enum:
                    - PLACEABLE_ADDED
                    - PLACEABLE_DELETED
                    - SPACES_AROUND_PLACEABLE
                    - PLACEABLE_FORMAT
                  description: type
                  example: "PLACEABLE_DELETED"
            positionTypeCode:
              type: string
              enum:
                - TARGET
                - SOURCE
              description: position type code
              example: "SOURCE"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "MEDIUM"
      "checkTypeCode": "NON_TRANSLATABLE_TEXT"
      "subTypes":
        - "checkSubTypeCode": "PLACEABLE_DELETED"
          "severityLevelCode": "MEDIUM"
        - "checkSubTypeCode": "PLACEABLE_ADDED"
          "severityLevelCode": "MEDIUM"
        - "checkSubTypeCode": "SPACES_AROUND_PLACEABLE"
          "severityLevelCode": "MEDIUM"
        - "checkSubTypeCode": "PLACEABLE_FORMAT"
          "severityLevelCode": "MEDIUM"
      "localeSeverityLevels": []
      "groups": []

