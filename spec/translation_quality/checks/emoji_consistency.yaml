components:
  schemas:

    EmojiConsistencySettingsDTO:
      type: object
      properties:
        noEmojisAllowedInTarget:
          type: boolean
          description: No emoji is allowed in target
          example: false

    AccountCheckTypeApplySettingsRequest:
      title: EMOJI_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/EmojiConsistencySettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - noEmojisAllowedInTarget

    AccountCheckTypeApplySettingsDTOResponse:
      title: EMOJI_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/EmojiConsistencySettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/EmojiConsistencySettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - EMOJI_CONSISTENCY
              description: check type code
              example: "EMOJI_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - EMOJI_ADDED
                      - EMOJI_DELETED
                      - EMOJI_PRESENT
                    description: check subtype code
                    example: "EMOJI_ADDED"


    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'


    TqcCheckMistakeDTO:
      title: EMOJI_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - EMOJI_CONSISTENCY
              description: check type code
              example: "EMOJI_CONSISTENCY"
            details:
              type: object
              properties:
                emoji:
                  type: string
                  description: emoji symbol
                  example: "ðŸ˜€"
                type:
                  type: string
                  enum:
                    - EMOJI_ADDED
                    - EMOJI_DELETED
                    - EMOJI_PRESENT
                  description: emoji defect type
                  example: "EMOJI_DELETED"
            positionTypeCode:
              type: string
              enum:
                - SOURCE
                - TARGET
              description: position type code
              example: "SOURCE"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "LOW"
      "checkTypeCode": "EMOJI_CONSISTENCY"
      "subTypes":
        - "checkSubTypeCode": "EMOJI_PRESENT"
          "severityLevelCode": "LOW"
        - "checkSubTypeCode": "EMOJI_DELETED"
          "severityLevelCode": "DISABLED"
        - "checkSubTypeCode": "EMOJI_ADDED"
          "severityLevelCode": "LOW"
      "localeSeverityLevels": []
      "groups": []
      "noEmojisAllowedInTarget": false
