components:
  schemas:

    check_types_TARGET_IN_WRONG_LANGUAGE_settings:
      put:
        description: >-
          Apply target in wrong language settings.
        summary: Apply target in wrong language settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/SettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_IN_WRONG_LANGUAGE/settings:

    check_types_TARGET_IN_WRONG_LANGUAGE_groups_settings:
      put:
        description: >-
          Apply target in wrong language group settings.
        summary: Apply target in wrong language group settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/SettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_IN_WRONG_LANGUAGE/groups/{groupUid}/settings:

    account_check_types_TARGET_IN_WRONG_LANGUAGE_settings_effective:
      get:
        description: >-
          Get checktype TARGET_IN_WRONG_LANGUAGE settings for certain account.
        summary: Get checktype TARGET_IN_WRONG_LANGUAGE settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: accountUid
            in: path
            type: string
            required: true
            description: Unique identifier of corresponding account.
          - name: targetLocaleId
            in: query
            required: false
            type: string

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TARGET_IN_WRONG_LANGUAGE:

    SettingsRequest:
      allOf:
        - type: object
          required:
            - minTextLengthLimit
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - $ref: '#/components/schemas/responseFields/minTextLengthLimit'

    SettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/responseFields/minTextLengthLimit'

    responseFields:
      minTextLengthLimit:
        type: object
        properties:
          minTextLengthLimit:
            type: integer
            minimum: 0
            description: 1Minimal text length limit.
            example: 10

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - $ref: '#/components/schemas/responseFields/minTextLengthLimit'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_IN_WRONG_LANGUAGE
              description: check type code
              example: "TARGET_IN_WRONG_LANGUAGE"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_IN_WRONG_LANGUAGE
              description: check type code
              example: "TARGET_IN_WRONG_LANGUAGE"
            details:
              type: object
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

