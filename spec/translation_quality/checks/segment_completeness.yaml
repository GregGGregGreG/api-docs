components:
  schemas:

    check_types_SEGMENT_COMPLETENESS_settings:
      put:
        description: >-
          Apply segment completeness settings.
        summary: Apply segment completeness settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplySegmentCompletenessSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplySegmentCompletenessSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/SEGMENT_COMPLETENESS/settings:

    check_types_SEGMENT_COMPLETENESS_group_settings:
      put:
        description: >-
          Apply segment completeness group settings.
        summary: Apply segment completeness group settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplySegmentCompletenessSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplySegmentCompletenessSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/SEGMENT_COMPLETENESS/groups/{groupUid}/settings:

    SegmentCompletenessSettingsDTO:
      type: object
      properties:
        lowerLengthThreshold:
          type: integer
          description: Lower length threshould
          example: 10
        upperLengthThreshold:
          type: integer
          description: Upper length threshould
          example: 20
        minLengthThreshold:
          type: integer
          description: Minimal lenght threshould
          example: 15

    AccountCheckTypeApplySegmentCompletenessSettingsRequest:
      allOf:
        - $ref: '#/components/schemas/SegmentCompletenessSettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'

    AccountCheckTypeApplySegmentCompletenessSettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/SegmentCompletenessSettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/SegmentCompletenessSettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SEGMENT_COMPLETENESS
              description: check type code
              example: "SEGMENT_COMPLETENESS"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - TARGET_IS_EMPTY
                      - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
                      - TARGET_IS_MUCH_LONGER_THAN_SOURCE
                    description: check subtype code
                    example: "TARGET_IS_EMPTY"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: SEGMENT_COMPLETENESS
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SEGMENT_COMPLETENESS
              description: check type code
              example: "SEGMENT_COMPLETENESS"
            details:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - TARGET_IS_EMPTY
                    - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
                    - TARGET_IS_MUCH_LONGER_THAN_SOURCE
                  description: word
                  example: "TARGET_IS_MUCH_SHORTER_THAN_SOURCE"
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

