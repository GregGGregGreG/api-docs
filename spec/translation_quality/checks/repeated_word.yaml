components:
  schemas:
    account_check_types_REPEATED_WORD_settings_effective:
      get:
        description: >-
          Get checktype REPEATED_WORD settings for certain account.
        summary: Get checktype REPEATED_WORD settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/definitions/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/definitions/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/REPEATED_WORD:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/definitions/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - REPEATED_WORD
              description: check type code
              example: "REPEATED_WORD"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/definitions/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/definitions/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/definitions/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - REPEATED_WORD
              description: check type code
              example: "REPEATED_WORD"
            details:
              type: object
              properties:
                word:
                  type: string
                  description: word
                  example: "szia"
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

