components:
  schemas:
    AccountCheckTypeApplySettingsRequest:
      title: NUMBER_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/responseFields/ignoreSign'

    AccountCheckTypeApplySettingsDTOResponse:
      title: NUMBER_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/responseFields/ignoreSign'

    responseFields:
      ignoreSign:
        type: object
        properties:
          ignoreSign:
            type: boolean
            description: Ignore sign.
            example: true

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/responseFields/ignoreSign'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NUMBER_CONSISTENCY
              description: check type code
              example: "NUMBER_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - NUMBER_ADDED
                      - NUMBER_DELETED
                      - NUMBER_INCORRECT_CONVERSION
                    description: check subtype code
                    example: "NUMBER_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: NUMBER_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NUMBER_CONSISTENCY
              description: check type code
              example: "NUMBER_CONSISTENCY"
            details:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - NUMBER_ADDED
                    - NUMBER_DELETED
                    - NUMBER_INCORRECT_CONVERSION
                  example: "NUMBER_DELETED"
                number:
                  type: string
                  description: number
                  example: "1000"
            positionTypeCode:
              type: string
              enum:
                - SOURCE
                - TARGET
              description: position type code
              example: "SOURCE"
