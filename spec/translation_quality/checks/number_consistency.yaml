components:
  schemas:
    path_check_types_NUMBER_CONSISTENCY_settings:
      put:
        description: >-
          Apply number consistency settings.
        summary: Apply number consistency settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/SettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/NUMBER_CONSISTENCY/settings:

    path_check_types_NUMBER_CONSISTENCY_groups_settings:
      put:
        description: >-
          Apply number consistency group settings.
        summary: Apply number consistency group settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/SettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/NUMBER_CONSISTENCY/groups/{groupUid}/settings:

    account_check_types_NUMBER_CONSISTENCY_settings_effective:
      get:
        description: >-
          Get checktype NUMBER_CONSISTENCY settings for certain account.
        summary: Get checktype NUMBER_CONSISTENCY settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/NUMBER_CONSISTENCY:

    SettingsRequest:
      allOf:
        - type: object
          required:
            - ignoreSign
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - $ref: '#/components/schemas/responseFields/ignoreSign'

    SettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/responseFields/ignoreSign'

    responseFields:
      ignoreSign:
        type: object
        properties:
          ignoreSign:
            type: boolean
            description: Ignore sign.
            example: true

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/responseFields/ignoreSign'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NUMBER_CONSISTENCY
              description: check type code
              example: "NUMBER_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - NUMBER_ADDED
                      - NUMBER_DELETED
                      - NUMBER_INCORRECT_CONVERSION
                    description: check subtype code
                    example: "NUMBER_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: NUMBER_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - NUMBER_CONSISTENCY
              description: check type code
              example: "NUMBER_CONSISTENCY"
            details:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - NUMBER_ADDED
                    - NUMBER_DELETED
                    - NUMBER_INCORRECT_CONVERSION
                  example: "NUMBER_DELETED"
                number:
                  type: string
                  description: number
                  example: "1000"
            positionTypeCode:
              type: string
              enum:
                - SOURCE
                - TARGET
              description: position type code
              example: "SOURCE"

