components:
  schemas:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - GRAMMAR_CHECK
              description: check type code
              example: "GRAMMAR_CHECK"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: GRAMMAR_CHECK
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - GRAMMAR_CHECK
              description: check type code
              example: "GRAMMAR_CHECK"
            details:
              type: object
              properties:
                text:
                  type: string
                  description: text
                  example: "play"
                message:
                  type: string
                  description: message
                  example: "Possible agreement error -- use past participle here: <suggestion>played</suggestion>."
                description:
                  type: string
                  description: description
                  example: "Had + verb present tense"
                mistakeTypeCode:
                  type: string
                  description: mistake type code
                  example: "Grammar"
                suggestions:
                  type: array
                  items:
                    type: string
                    example: "played"
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"


