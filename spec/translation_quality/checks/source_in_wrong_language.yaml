components:
  schemas:
    check_types_SOURCE_IN_WRONG_LANGUAGE_settings:
      put:
        description: >-
          Apply source in wrong language settings.
        summary: Apply source in wrong language settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplySourceInWrongLanguageSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplySourceInWrongLanguageSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/SOURCE_IN_WRONG_LANGUAGE/settings:

    check_types_SOURCE_IN_WRONG_LANGUAGE_group_settings:
      put:
        description: >-
          Apply source in wrong language group settings.
        summary: Apply source in wrong language group settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplySourceInWrongLanguageSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplySourceInWrongLanguageSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/SOURCE_IN_WRONG_LANGUAGE/groups/{groupUid}/settings:

    account_check_types_SOURCE_IN_WRONG_LANGUAGE_settings_effective:
      get:
        description: >-
          Get checktype SOURCE_IN_WRONG_LANGUAGE settings for certain account.
        summary: Get checktype SOURCE_IN_WRONG_LANGUAGE settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/SOURCE_IN_WRONG_LANGUAGE:

    SourceInWrongLanguageSettingsDTO:
      type: object
      properties:
        minTextLengthLimit:
          type: integer
          minimum: 0
          description: Minimal text length limit.
          example: 10

    AccountCheckTypeApplySourceInWrongLanguageSettingsRequest:
      allOf:
        - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - minTextLengthLimit

    AccountCheckTypeApplySourceInWrongLanguageSettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SOURCE_IN_WRONG_LANGUAGE
              description: check type code
              example: "SOURCE_IN_WRONG_LANGUAGE"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SOURCE_IN_WRONG_LANGUAGE
              description: check type code
              example: "SOURCE_IN_WRONG_LANGUAGE"
            details:
              type: object
            positionTypeCode:
              type: string
              enum:
                - SOURCE
              description: position type code
              example: "SOURCE"

