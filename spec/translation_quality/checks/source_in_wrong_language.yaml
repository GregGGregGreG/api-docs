components:
  schemas:

    SourceInWrongLanguageSettingsDTO:
      type: object
      properties:
        minTextLengthLimit:
          type: integer
          minimum: 0
          description: Minimal text length limit.
          example: 10

    AccountCheckTypeApplySettingsRequest:
      title: SOURCE_IN_WRONG_LANGUAGE
      allOf:
        - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - minTextLengthLimit

    AccountCheckTypeApplySettingsDTOResponse:
      title: SOURCE_IN_WRONG_LANGUAGE
      allOf:
        - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - $ref: '#/components/schemas/SourceInWrongLanguageSettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SOURCE_IN_WRONG_LANGUAGE
              description: check type code
              example: "SOURCE_IN_WRONG_LANGUAGE"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: SOURCE_IN_WRONG_LANGUAGE
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - SOURCE_IN_WRONG_LANGUAGE
              description: check type code
              example: "SOURCE_IN_WRONG_LANGUAGE"
            details:
              type: object
            positionTypeCode:
              type: string
              enum:
                - SOURCE
              description: position type code
              example: "SOURCE"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "DISABLED"
      "checkTypeCode": "SOURCE_IN_WRONG_LANGUAGE"
      "subTypes": []
      "localeSeverityLevels": []
      "groups": []
      "minTextLengthLimit": 40

    accounts_check_types_checkType_settings_example:
      minTextLengthLimit: 10

    accounts_check_types_checkType_group_settings_example:
      minTextLengthLimit: 10
