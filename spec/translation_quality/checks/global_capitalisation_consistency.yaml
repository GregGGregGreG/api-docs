components:
  schemas:
    account_check_types_GLOBAL_CAPITALISATION_CONSISTENCY_settings_effective:
      get:
        description: >-
          Get checktype GLOBAL_CAPITALISATION_CONSISTENCY settings for certain account.
        summary: Get checktype GLOBAL_CAPITALISATION_CONSISTENCY settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/GLOBAL_CAPITALISATION_CONSISTENCY:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - GLOBAL_CAPITALISATION_CONSISTENCY
              description: check type code
              example: "GLOBAL_CAPITALISATION_CONSISTENCY"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: './accounts.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - GLOBAL_CAPITALISATION_CONSISTENCY
              description: check type code
              example: "GLOBAL_CAPITALISATION_CONSISTENCY"
            details:
              type: object
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"


