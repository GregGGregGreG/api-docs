components:
  schemas:
    account_check_types_TRADEMARK_CONSISTENCY_settings_effective:
      get:
        description: >-
          Get checktype TRADEMARK_CONSISTENCY settings for certain account.
        summary: Get checktype TRADEMARK_CONSISTENCY settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TRADEMARK_CONSISTENCY:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TRADEMARK_CONSISTENCY
              description: check type code
              example: "TRADEMARK_CONSISTENCY"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TRADEMARK_CONSISTENCY
              description: check type code
              example: "TRADEMARK_CONSISTENCY"
            details:
              type: object
              properties:
                trademarkTypeCode:
                  type: string
                  enum:
                    - SERVICE_MARK
                    - COPYRIGHT
                    - REGISTERED
                    - TRADEMARK
                  description: trademark type code
                  example: "COPYRIGHT"
            positionTypeCode:
              type: string
              enum:
                - SOURCE
              description: position type code
              example: "SOURCE"

