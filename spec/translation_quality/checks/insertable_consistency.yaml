components:
  schemas:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - INSERTABLE_CONSISTENCY
              description: check type code
              example: "INSERTABLE_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - INSERTABLE_ADDED
                      - INSERTABLE_DELETED
                    description: check subtype code
                    example: "INSERTABLE_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: INSERTABLE_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - INSERTABLE_CONSISTENCY
              description: check type code
              example: "INSERTABLE_CONSISTENCY"
            details:
              type: object
              properties:
                insertable:
                  type: string
                  description: insertable
                  example: "<br>"
                insertableType:
                  type: string
                  description: insertable type
                  example: "BR_TAG"
                type:
                  type: string
                  enum:
                    - INSERTABLE_ADDED
                    - INSERTABLE_DELETED
                  description: insertable
                  example: "INSERTABLE_DELETED"
            positionTypeCode:
              type: string
              enum:
                - TARGET
                - SOURCE
              description: position type code
              example: "SOURCE"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "DISABLED"
      "checkTypeCode": "INSERTABLE_CONSISTENCY"
      "subTypes":
        - "checkSubTypeCode": "INSERTABLE_DELETED"
          "severityLevelCode": "DISABLED"
        - "checkSubTypeCode": "INSERTABLE_ADDED"
          "severityLevelCode": "DISABLED"
      "localeSeverityLevels": []
      "groups": []
