components:
  schemas:
    check_types_TARGET_SOURCE_CONSISTENCY_settings:
      put:
        description: >-
          Apply target source consistency settings.
        summary: Apply target source consistency settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyTargetSourceConsistencySettingsRequest'

        responses:
          200:
            description: OK
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyTargetSourceConsistencySettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_SOURCE_CONSISTENCY/settings:

    check_types_TARGET_SOURCE_CONSISTENCY_group_settings:
      put:
        description: >-
          Apply target source consistency group settings.
        summary: Apply target source consistency group settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyTargetSourceConsistencySettingsRequest'

        responses:
          200:
            description: OK
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyTargetSourceConsistencySettingsResponse'
            examples:
              application/json:
                response:
                  code: SUCCESS
                  data:
                    ignoreSign: true

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/TARGET_SOURCE_CONSISTENCY/groups/{groupUid}/settings:

    account_check_types_TARGET_SOURCE_CONSISTENCY_settings_effective:
      get:
        description: >-
          Get checktype TARGET_SOURCE_CONSISTENCY settings for certain account.
        summary: Get checktype TARGET_SOURCE_CONSISTENCY settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            schema:
              $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TARGET_SOURCE_CONSISTENCY:


    SourceConsistencySettingsDTO:
      type: object
      properties:
        ignoreTagsAndPlaceholders:
          type: boolean
          description: Ignore tags and placeholders.
          example: true
        ignoreCase:
          type: boolean
          description: Ignore case.
          example: false

    AccountCheckTypeApplyTargetSourceConsistencySettingsRequest:
      allOf:
        - $ref: '#/components/schemas/SourceConsistencySettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - ignoreTagsAndPlaceholders
            - ignoreCase

    AccountCheckTypeApplyTargetSourceConsistencySettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/SourceConsistencySettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/SourceConsistencySettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_SOURCE_CONSISTENCY
              description: check type code
              example: "TARGET_SOURCE_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - SAME_SOURCE_DIFFERENT_TRANSLATIONS
                      - SAME_TRANSLATION_DIFFERENT_SOURCES
                    description: check subtype code
                    example: "SAME_SOURCE_DIFFERENT_TRANSLATIONS"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_SOURCE_CONSISTENCY
              description: check type code
              example: "TARGET_SOURCE_CONSISTENCY"
            details:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - SAME_SOURCE_DIFFERENT_TRANSLATIONS
                    - SAME_TRANSLATION_DIFFERENT_SOURCES
                  description: type
                  example: "SAME_SOURCE_DIFFERENT_TRANSLATIONS"
                originalString:
                  type: string
                  description: original string
                  example: "I like to go to the mountains very much."
                translation:
                  type: string
                  description: translation
                  example: "Ich möchte an den Strand gehen."
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

