components:
  schemas:
    SourceConsistencySettingsDTO:
      type: object
      properties:
        ignoreTagsAndPlaceholders:
          type: boolean
          description: Ignore tags and placeholders.
          example: true
        ignoreCase:
          type: boolean
          description: Ignore case.
          example: false

    AccountCheckTypeApplySettingsRequest:
      title: TARGET_SOURCE_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/SourceConsistencySettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - ignoreTagsAndPlaceholders
            - ignoreCase

    AccountCheckTypeApplySettingsDTOResponse:
      title: TARGET_SOURCE_CONSISTENCY
      allOf:
        - $ref: '#/components/schemas/SourceConsistencySettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - $ref: '#/components/schemas/SourceConsistencySettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_SOURCE_CONSISTENCY
              description: check type code
              example: "TARGET_SOURCE_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - SAME_SOURCE_DIFFERENT_TRANSLATIONS
                      - SAME_TRANSLATION_DIFFERENT_SOURCES
                    description: check subtype code
                    example: "SAME_SOURCE_DIFFERENT_TRANSLATIONS"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: TARGET_SOURCE_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TARGET_SOURCE_CONSISTENCY
              description: check type code
              example: "TARGET_SOURCE_CONSISTENCY"
            details:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - SAME_SOURCE_DIFFERENT_TRANSLATIONS
                    - SAME_TRANSLATION_DIFFERENT_SOURCES
                  description: type
                  example: "SAME_SOURCE_DIFFERENT_TRANSLATIONS"
                originalString:
                  type: string
                  description: original string
                  example: "I like to go to the mountains very much."
                translation:
                  type: string
                  description: translation
                  example: "Ich m√∂chte an den Strand gehen."
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "LOW"
      "checkTypeCode": "TARGET_SOURCE_CONSISTENCY"
      "subTypes":
        - "checkSubTypeCode": "SAME_SOURCE_DIFFERENT_TRANSLATIONS"
          "severityLevelCode": "LOW"
        - "checkSubTypeCode": "SAME_TRANSLATION_DIFFERENT_SOURCES"
          "severityLevelCode": "LOW"
      "localeSeverityLevels": []
      "groups": []
      "ignoreTagsAndPlaceholders": true
      "ignoreCase": true

    accounts_check_types_checkType_settings_example:
      ignoreTagsAndPlaceholders: true
      ignoreCase: true

    accounts_check_types_checkType_group_settings_example:
      ignoreTagsAndPlaceholders: true
      ignoreCase: true
