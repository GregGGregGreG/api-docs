components:
  schemas:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - WHITESPACES
              description: check type code
              example: "WHITESPACES"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: WHITESPACES
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - WHITESPACES
              description: check type code
              example: "WHITESPACES"
            details:
              type: object
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

    accounts_account_check_types_settings_effective_example:
      $ref: '#/components/schemas/accounts_check_types_settings_example_common'

    accounts_check_types_settings_example:
      $ref: '#/components/schemas/accounts_check_types_settings_example_common'

    accounts_check_types_settings_example_common:
      "severityLevelCode": "LOW"
      "checkTypeCode": "WHITESPACES"
      "subTypes": []
      "localeSeverityLevels": []
      "groups": []

    tqc_check_response_example:
      "response":
        "code": "SUCCESS"
        "data":
          "results":
            - "string":
                "originalString": "Bonjour 100"
                "translation": "Hello  100"
                "hashcode": "1091152182c69d9b72069ac1290fe23999"
                "stringUid": null
              "mistakes":
                - "checkTypeCode": "WHITESPACES"
                  "severityLevelCode": "LOW"
                  "positions":
                    "from": 4
                    "to": 6
                  "details": null
                  "positionTypeCode": "TARGET"

    dictionary_checkTypes_response_example:
      "checkTypeCode": "WHITESPACES"
      "name": "Spacing error"
      "description": "Check that translation does not have additional whitespace"
      "checkSubTypes": []
