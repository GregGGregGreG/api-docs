components:
  schemas:
    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TAG_CONSISTENCY
              description: check type code
              example: "TAG_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - TAG_ADDED
                      - TAG_DELETED
                      - SPACES_AROUND_TAGS
                      - TAG_ORDER_IS_CHANGED
                    description: check subtype code
                    example: "TAG_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: TAG_CONSISTENCY
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TAG_CONSISTENCY
              description: check type code
              example: "TAG_CONSISTENCY"
            details:
              type: object
              properties:
                tag:
                  type: string
                  description: tag
                  example: "</p>"
                type:
                  type: string
                  enum:
                    - TAG_ADDED
                    - TAG_DELETED
                    - SPACES_AROUND_TAGS
                    - TAG_ORDER_IS_CHANGED
                  example: "TAG_DELETED"
            positionTypeCode:
              type: string
              enum:
                - TARGET
                - SOURCE
              description: position type code
              example: "SOURCE"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "HIGH"
      "checkTypeCode": "TAG_CONSISTENCY"
      "subTypes":
        - "checkSubTypeCode": "TAG_ORDER_IS_CHANGED"
          "severityLevelCode": "HIGH"
        - "checkSubTypeCode": "TAG_ADDED"
          "severityLevelCode": "HIGH"
        - "checkSubTypeCode": "TAG_DELETED"
          "severityLevelCode": "HIGH"
        - "checkSubTypeCode": "SPACES_AROUND_TAGS"
          "severityLevelCode": "HIGH"
      "localeSeverityLevels": []
      "groups": []
