components:
  schemas:
    account_check_types_TAG_CONSISTENCY_settings_effective:
      get:
        description: >-
          Get checktype TAG_CONSISTENCY settings for certain account.
        summary: Get checktype TAG_CONSISTENCY settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/TAG_CONSISTENCY:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithCustomSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TAG_CONSISTENCY
              description: check type code
              example: "TAG_CONSISTENCY"
            subTypes:
              type: array
              items:
                type: object
                properties:
                  checkSubTypeCode:
                    type: string
                    enum:
                      - TAG_ADDED
                      - TAG_DELETED
                      - SPACES_AROUND_TAGS
                      - TAG_ORDER_IS_CHANGED
                    description: check subtype code
                    example: "TAG_ADDED"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - TAG_CONSISTENCY
              description: check type code
              example: "TAG_CONSISTENCY"
            details:
              type: object
              properties:
                tag:
                  type: string
                  description: tag
                  example: "</p>"
                type:
                  type: string
                  enum:
                    - TAG_ADDED
                    - TAG_DELETED
                    - SPACES_AROUND_TAGS
                    - TAG_ORDER_IS_CHANGED
                  example: "TAG_DELETED"
            positionTypeCode:
              type: string
              enum:
                - SOURCE
              description: position type code
              example: "SOURCE"

