components:
  schemas:

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - BLACKLISTED_TERMS
              description: check type code
              example: "BLACKLISTED_TERMS"


    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '../tqc_common.yaml#/components/schemas/CheckTypeSettingBase'
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      title: BLACKLISTED_TERMS
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - BLACKLISTED_TERMS
              description: check type code
              example: "BLACKLISTED_TERMS"
            details:
              type: object
              properties:
                blacklistedTermUid:
                  type: string
                  description: black listed term unique identifier
                  example: "uidgj1"
                termText:
                  type: string
                  description: term text
                  example: "blacklist_term"
                alternatives:
                  type: array
                  items:
                    type: string
                    example: "alternative 1"
                notes:
                  type: string
                  description: notes
                  example: ""
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

    accounts_account_check_types_settings_effective_example:
      "severityLevelCode": "MEDIUM"
      "checkTypeCode": "BLACKLISTED_TERMS"
      "subTypes": []
      "localeSeverityLevels": []
      "groups": []
