components:
  schemas:

    check_types_ORIGINAL_EQUALS_TARGET_settings:
      put:
        description: >-
          Apply original equals target settings.
        summary: Apply original equals target settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyOriginalEqualsTargetSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplyOriginalEqualsTargetSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/ORIGINAL_EQUALS_TARGET/settings:

    check_types_ORIGINAL_EQUALS_TARGET_group_settings:
      put:
        description: >-
          Apply original equals target settings.
        summary: Apply original equals target settings
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/pathParameters/groupUid'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/AccountCheckTypeApplyOriginalEqualsTargetSettingsRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeApplyOriginalEqualsTargetSettingsResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X PUT -H "Authorization: Bearer $smartlingToken" -d "$smartlingStringTQCJSON" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/ORIGINAL_EQUALS_TARGET/groups/{groupUid}/settings:

    account_check_types_ORIGINAL_EQUALS_TARGET_settings_effective:
      get:
        description: >-
          Get checktype ORIGINAL_EQUALS_TARGET settings for certain account.
        summary: Get checktype ORIGINAL_EQUALS_TARGET settings for certain account
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/components/schemas/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/components/schemas/requestQueryParameter/targetLocaleId'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountCheckTypeEffectiveResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/ORIGINAL_EQUALS_TARGET:


    OriginalEqualsTargetSettingsDTO:
      type: object
      properties:
        mustHaveIdenticalTags:
          type: boolean
          description: Must have identical tags
          example: false
        mustHaveIdenticalCapitalization:
          type: boolean
          description: Must have identical capitalization
          example: true

    AccountCheckTypeApplyOriginalEqualsTargetSettingsRequest:
      allOf:
        - $ref: '#/components/schemas/OriginalEqualsTargetSettingsDTO'
        - $ref: '../tqc_common.yaml#/components/schemas/requestBodyParameter/targetLocaleId'
        - type: object
          required:
            - mustHaveIdenticalTags
            - mustHaveIdenticalCapitalization

    AccountCheckTypeApplyOriginalEqualsTargetSettingsResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/OriginalEqualsTargetSettingsDTO'

    AccountCheckTypeEffectiveDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/accountCheckTypeSettingsEffectiveResponse/commonWithoutSubTypesResponse'
        - $ref: '#/components/schemas/OriginalEqualsTargetSettingsDTO'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - ORIGINAL_EQUALS_TARGET
              description: check type code
              example: "ORIGINAL_EQUALS_TARGET"

    AccountCheckTypeEffectiveResponse:
      allOf:
        - $ref: '../../api_common.yaml#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/AccountCheckTypeEffectiveDTO'

    TqcCheckMistakeDTO:
      allOf:
        - $ref: '../tqc_common.yaml#/components/schemas/responseObjects/severityLevelCodeResponse'
        - $ref: '../tqc_common.yaml#/components/schemas/TqcCheckDTO/positions'
        - type: object
          properties:
            checkTypeCode:
              type: string
              enum:
                - ORIGINAL_EQUALS_TARGET
              description: check type code
              example: "ORIGINAL_EQUALS_TARGET"
            details:
              type: object
              properties:
                types:
                  type: array
                  items:
                    type: string
                    enum:
                      - IDENTICAL_CAPITALIZATION
                      - IDENTICAL_TAGS
                    example: '["IDENTICAL_CAPITALIZATION", "IDENTICAL_TAGS"]'
            positionTypeCode:
              type: string
              enum:
                - TARGET
              description: position type code
              example: "TARGET"

