components:
  schemas:

    check_type_severity_level:
      put:
        description: >-
          Define severity level for check type.
        summary: Define severity level for check type
        tags:
          - Translation quality check
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - $ref: '../../api_common.yaml#/definitions/pathParameters/accountUid'
          - $ref: '../tqc_common.yaml#/definitions/pathParameters/checkTypeCode'
          - name: request
            description: ''
            in: body
            required: true
            schema:
              $ref: '#/components/schemas/CheckTypeSeverityLevelPutRequest'

        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CheckTypeSeverityLevelResponse'

        x-code-samples:
          - lang: curl
            source: |
              curl -X POST -H "Authorization: Bearer $smartlingToken" -H "Content-Type: application/json" -d "$smartlingStringTQCJSON" https://api.smartling.com/translation-quality-api/v2/accounts/$smartlingAccountId/check-types/$smartlingCheckTypeCode}/severity-level

