      checkSubTypeCodeResponse:
        type: object
        properties:
          checkSubTypeCode:
            type: string
            enum:
              - EMOJI_ADDED
              - EMOJI_DELETED
              - EMOJI_PRESENT
              - INSERTABLE_ADDED
              - INSERTABLE_DELETED
              - PLACEABLE_ADDED
              - PLACEABLE_DELETED
              - SPACES_AROUND_PLACEABLE
              - PLACEABLE_FORMAT
              - NUMBER_ADDED
              - NUMBER_DELETED
              - NUMBER_INCORRECT_CONVERSION
              - TARGET_IS_EMPTY
              - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
              - TARGET_IS_MUCH_LONGER_THAN_SOURCE
              - TAG_ADDED
              - TAG_DELETED
              - SPACES_AROUND_TAGS
              - TAG_ORDER_IS_CHANGED
              - OPEN_CLOSED_TAG_ORDER_IS_CHANGED
              - INVALID_TAG_NESTING
              - TAG_IS_CHANGED
              - SAME_SOURCE_DIFFERENT_TRANSLATIONS
              - SAME_TRANSLATION_DIFFERENT_SOURCES
            description: check subtype code
            example: "EMOJI_ADDED"
          name:
            type: string
            description: check subtype name
            example: "Emoji added"

      matchMethodCodeResponse:
        type: object
        properties:
          matchMethodCode:
            type: string
            enum:
              - MATCH_BY_PERCENTAGE
              - EXACT_MATCH
            description: severity level code
            example: "MATCH_BY_PERCENTAGE"

      severityLevelCodeResponse:
        type: object
        properties:
          severityLevelCode:
            type: string
            enum:
              - DISABLED
              - LOW
              - MEDIUM
              - HIGH
            description: severity level code
            example: "MEDIUM"

      severityLevelCodeResponse1:
        type: object
        properties:
          severityLevelCode:
            type: string
            enum:
              - DISABLED
              - LOW
              - MEDIUM
              - HIGH
            description: severity level code
            example: "MEDIUM"

      trademarkTypeCodeResponse:
        type: object
        properties:
          trademarkTypeCode:
            type: string
            enum:
              - SERVICE_MARK
              - COPYRIGHT
              - REGISTERED
              - TRADEMARK
            description: trademark consistency type code
            example: "SERVICE_MARK"

    accountCheckTypeSettingsEffectiveResponse:
      commonWithoutSubTypesResponse:
        allOf:
          - $ref: '#/components/schemas/responseObjects/severityLevelCodeResponse'
          - $ref: '#/components/schemas/accountCheckTypeSettingsEffectiveResponse/emptySubTypes'
          - $ref: '#/components/schemas/accountCheckTypeSettingsEffectiveResponse/localeSeverityLevels'
          - $ref: '#/components/schemas/accountCheckTypeSettingsEffectiveResponse/groups'

      commonWithCustomSubTypesResponse:
        allOf:
          - $ref: '#/components/schemas/responseObjects/severityLevelCodeResponse'
          - $ref: '#/components/schemas/accountCheckTypeSettingsEffectiveResponse/localeSeverityLevels'
          - $ref: '#/components/schemas/accountCheckTypeSettingsEffectiveResponse/groups'

      emptySubTypes:
        type: object
        properties:
          subTypes:
            type: array
            items:
              type: object
              properties:
                checkSubTypeCode:
                  type: string
                  description: check subtype code
                  example: ""

      localeSeverityLevels:
        type: object
        properties:
          localeSeverityLevels:
            type: array
            items:
              type: object
              properties:
                targetLocaleId:
                  type: string
                  description: Smartling locale identifier of the translation
                  example: "it-IT"
                severityLevelCode:
                  type: string
                  enum:
                    - DISABLED
                    - LOW
                    - MEDIUM
                    - HIGH
                  description: severity level code
                  example: "MEDIUM"

      groups:
        type: object
        properties:
          groups:
            type: array
            items:
              type: object
              properties:
                groupUid:
                  type: string
                  description: unique identifier of group
                  example: "12dsd344ds"
    stringUid:
      type: object
      properties:
        stringUid:
          type: string
          description: it is string part unique identifier if string is splitted on several parts
          example: ""

    originalString:
      type: object
      properties:
        originalString:
          type: string
          description: original string
          example: "blacklist_term"

    translation:
      type: object
      properties:
        translation:
          type: string
          description: translation of the original string
          example: "blacklist_term"

    hashcode:
      type: object
      properties:
        hashcode:
          type: string
          description: string hashcode
          example: "7191152182c69d9b72069ac1290fe24b"

    TqcCheckDTO:
      positions:
        type: object
