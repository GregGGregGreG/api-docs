components:
  schemas:

    pathParameters:
      groupUid:
        name: groupUid
        in: path
        type: string
        required: true
        description: Unique identifier of corresponding group.

      wordUid:
        name: wordUid
        in: path
        required: true
        type: string
        description: Word unique identifier.

      checkTypeCode:
        name: checkTypeCode
        in: path
        required: true
        schema:
          type: string
          enum:
            - LEADING_TRAILING_SPACES
            - ORIGINAL_EQUALS_TARGET
            - WHITESPACES
            - SPELLCHECK
#            - UNCATEGORIZED
            - TAG_CONSISTENCY
            - TARGET_LENGTH_LIMIT
            - NUMBER_CONSISTENCY
            - REPEATED_WORD
            - TARGET_IN_WRONG_LANGUAGE
            - SOURCE_IN_WRONG_LANGUAGE
            - SEGMENT_COMPLETENESS
            - NON_TRANSLATABLE_TEXT
            - EMOJI_CONSISTENCY
#            - TAG_VALIDITY
            - INSERTABLE_CONSISTENCY
            - TARGET_SOURCE_CONSISTENCY
            - BLACKLISTED_TERMS
            - GLOSSARY_COMPLIANCE
            - TRADEMARK_CONSISTENCY
            - GRAMMAR_CHECK
            - GLOBAL_CAPITALISATION_CONSISTENCY
        description: check type code

      checkTypeCodeWithSettings:
        name: checkTypeCode
        in: path
        required: true
        schema:
          type: string
          enum:
            - ORIGINAL_EQUALS_TARGET
            - SPELLCHECK
            - NUMBER_CONSISTENCY
            - TARGET_IN_WRONG_LANGUAGE
            - SOURCE_IN_WRONG_LANGUAGE
            - SEGMENT_COMPLETENESS
            - EMOJI_CONSISTENCY
            - TARGET_SOURCE_CONSISTENCY
            - GLOSSARY_COMPLIANCE
        description: check type code

#                  - $ref: './emoji_consistency.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './spellcheck.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './source_in_wrong_language.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './target_in_wrong_language.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './number_consistency.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './target_source_consistency.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './glossary_compliance.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './original_equals_target.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'
#                  - $ref: './segment_completeness.yaml#/components/schemas/AccountCheckTypeApplySettingsRequest'

      checkTypeCodeOnlyWithSubtypes:
        name: checkTypeCode
        in: path
        required: true
        type: string
        enum:
          - TAG_CONSISTENCY
          - NUMBER_CONSISTENCY
          - SEGMENT_COMPLETENESS
          - NON_TRANSLATABLE_TEXT
          - EMOJI_CONSISTENCY
#          - TAG_VALIDITY
          - INSERTABLE_CONSISTENCY
          - TARGET_SOURCE_CONSISTENCY
        description: check type code

      checkSubTypeCode:
        name: checkSubTypeCode
        in: path
        required: true
        type: string
        enum:
          - EMOJI_ADDED
          - EMOJI_DELETED
          - EMOJI_PRESENT
          - INSERTABLE_ADDED
          - INSERTABLE_DELETED
          - PLACEABLE_ADDED
          - PLACEABLE_DELETED
          - SPACES_AROUND_PLACEABLE
          - PLACEABLE_FORMAT
          - NUMBER_ADDED
          - NUMBER_DELETED
          - NUMBER_INCORRECT_CONVERSION
          - TARGET_IS_EMPTY
          - TARGET_IS_MUCH_SHORTER_THAN_SOURCE
          - TARGET_IS_MUCH_LONGER_THAN_SOURCE
          - TAG_ADDED
          - TAG_DELETED
          - SPACES_AROUND_TAGS
          - TAG_ORDER_IS_CHANGED
          - OPEN_CLOSED_TAG_ORDER_IS_CHANGED
          - INVALID_TAG_NESTING
          - TAG_IS_CHANGED
          - SAME_SOURCE_DIFFERENT_TRANSLATIONS
          - SAME_TRANSLATION_DIFFERENT_SOURCES
        description: Check subtype code

      targetLocaleId:
        name: targetLocaleId
        in: path
        required: true
        type: string
        description: Smartling ID for the language you want to translate to.

    requestQueryParameter:
      targetLocaleId:
        name: targetLocaleId
        in: query
        required: true
        type: string
        description: Smartling ID for the language you want to translate to.

    requestBodyParameter:

      severityLevelCode:
        type: object
        properties:
          severityLevelCode:
            type: string
            enum:
              - DISABLED
              - LOW
              - MEDIUM
              - HIGH
            description: severity level code
            example: "MEDIUM"

      targetLocaleId:
        type: object
        properties:
          targetLocaleId:
            type: string
            description: Smartling ID for the language you want to translate to.
            example: "it-IT"

      checkTypeCode:
        type: object
        properties:
          checkTypeCode:
            type: string
            enum:
              - LEADING_TRAILING_SPACES
              - ORIGINAL_EQUALS_TARGET
              - WHITESPACES
              - SPELLCHECK
#              - UNCATEGORIZED
              - TAG_CONSISTENCY
              - TARGET_LENGTH_LIMIT
              - NUMBER_CONSISTENCY
              - REPEATED_WORD
              - TARGET_IN_WRONG_LANGUAGE
              - SOURCE_IN_WRONG_LANGUAGE
              - SEGMENT_COMPLETENESS
              - NON_TRANSLATABLE_TEXT
              - EMOJI_CONSISTENCY
#              - TAG_VALIDITY
              - INSERTABLE_CONSISTENCY
              - TARGET_SOURCE_CONSISTENCY
              - BLACKLISTED_TERMS
              - GLOSSARY_COMPLIANCE
              - TRADEMARK_CONSISTENCY
              - GRAMMAR_CHECK
              - GLOBAL_CAPITALISATION_CONSISTENCY
            description: check type code
            example: "LEADING_TRAILING_SPACES"

    responseObjects:

      groupUid:
        type: object
        properties:
          groupUid:
            type: string
            description: Unique identifier of corresponding group.

      checkTypeCode:
        type: object
        properties:
